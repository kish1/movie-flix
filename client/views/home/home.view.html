<div class="container kish-container text-center">
    <br>
    <h1 class="page-header">Welcome</h1>
    <div class="row">
        <div class="col-md-4">
            <h1>Login</h1>
            <div ng-show="model.loginError" class="alert alert-danger text-center">{{model.loginError}}</div>
            <input class="form-control" type="text" ng-model="model.login.email" placeholder="Email">
            <input class="form-control" type="password" ng-model="model.login.password" placeholder="Password">
            <br>
            <a role="button" ng-click="model.loginUser(model.login)" class="btn btn-block btn-primary">Sign In</a>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <h1>New to Movie-Flix? Sign Up.</h1>
            <div ng-show="model.registerError" class="alert alert-danger text-center">{{model.registerError}}</div>
            <input class="form-control" type="text" ng-model="model.register.name" placeholder="Full Name">
            <input class="form-control" type="date" ng-model="model.register.dob">
            <input class="form-control" type="text" ng-model="model.register.email" placeholder="Email">
            <input class="form-control" type="password" ng-model="model.register.password" placeholder="Password">
            <input class="form-control" type="password" ng-model="model.register.confirm" placeholder="Retype Password">
            <br>
            <a role="button" class="btn btn-block btn-success" ng-click="model.registerUser(model.register)">Sign Up</a>
        </div>
    </div>
</div>
